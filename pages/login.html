<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký - Study 9+</title>
    <!-- Inter Font and Bootstrap 5 CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      /* Custom styles to match the theme */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f6f9; /* Light background */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }

      .auth-card {
        max-width: 600px; /* Max width for the auth card */
        width: 90%; /* Responsive width */
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15); /* Stronger shadow for focus */
      }

      .form-control {
        border-radius: 0.5rem; /* Rounded input fields */
      }

      .nav-link.active {
        color: var(--bs-primary) !important;
        font-weight: 600;
        border-bottom: 3px solid var(--bs-primary);
      }

      .nav-link {
        color: #6c757d !important;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="auth-card bg-white p-4 p-md-5">
      <h2 class="text-center text-primary fw-bold mb-4">
        <i class="bi bi-mortarboard-fill me-2"></i> Study 9+
      </h2>

      <!-- Tab Navigation (Sign In / Sign Up Toggle) -->
      <ul
        class="nav nav-tabs justify-content-around border-0 mb-4"
        id="authTabs"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="signin-tab"
            data-bs-toggle="tab"
            data-bs-target="#signin-pane"
            type="button"
            role="tab"
            aria-controls="signin-pane"
            aria-selected="true"
          >
            Đăng nhập
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="signup-tab"
            data-bs-toggle="tab"
            data-bs-target="#signup-pane"
            type="button"
            role="tab"
            aria-controls="signup-pane"
            aria-selected="false"
          >
            Đăng ký
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="authTabsContent">
        <!-- 1. Sign In Form -->
        <div
          class="tab-pane fade show active"
          id="signin-pane"
          role="tabpanel"
          aria-labelledby="signin-tab"
          tabindex="0"
        >
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email </label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Ví dụ: hotro@study9plus.vn"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Nhập mật khẩu của bạn"
                required
              />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rememberMe"
                />
                <label class="form-check-label text-muted" for="rememberMe">
                  Ghi nhớ đăng nhập
                </label>
              </div>
              <a href="#" class="text-primary text-decoration-none small"
                >Quên mật khẩu?</a
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100 fw-bold rounded-pill py-2"
            >
              Đăng nhập
            </button>
          </form>
        </div>

        <!-- 2. Sign Up Form -->
        <div
          class="tab-pane fade"
          id="signup-pane"
          role="tabpanel"
          aria-labelledby="signup-tab"
          tabindex="0"
        >
          <form>
            <div class="mb-3">
              <label for="registerUsername" class="form-label"
                >Tên đăng nhập</label
              >
              <input
                type="text"
                class="form-control"
                id="registerUsername"
                placeholder="Tên sẽ hiển thị (ví dụ: AnDuong)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Email hợp lệ (ví dụ: user@gmail.com)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Mật khẩu (tối thiểu 6 ký tự)"
                required
              />
            </div>
            <div class="mb-4">
              <label for="confirmPassword" class="form-label"
                >Xác nhận Mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Nhập lại mật khẩu"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-warning w-100 fw-bold rounded-pill py-2"
            >
              Đăng ký Tài khoản
            </button>
          </form>

          <p class="text-center text-muted small mt-3">
            Bằng việc đăng ký, bạn đồng ý với
            <a href="#" class="text-primary text-decoration-none"
              >Điều khoản dịch vụ</a
            >.
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle for Tabs and other functionalities -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/login.js"></script>
  </body>
</html>
